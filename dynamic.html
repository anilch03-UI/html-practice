<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <h1>html dynamic paragraph updates</h1>
    <p>This is some static HTML content that won't change.</p>
    <div id="dynamicContent">
        <p>This content is initially static, but will be **updated by JavaScript**.</p>
    </div>
    <button id="updateContentBtn2">Test Button</button>
    <button id="updateContentBtn3">Login Button</button>
    <button id="updateContentBtn4">Reset Button</button>
    <button id="updateContentBtn5">Submit Button</button>

    <h1>Creating and Deleting Elements</h1>
    <div id="elementsContainer" style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
    <button id="createElementBtn">Add New Element</button>
    <button id="deleteFirstElementBtn">Delete First Element</button>
    <script src="dynamic.js"></script>
    </body>
</html>
